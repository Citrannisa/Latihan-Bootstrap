<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&display=swap" rel="stylesheet">

    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.1.0/uicons-regular-straight/css/uicons-regular-straight.css'>
    
    <style>
        .text{
            font-family: 'Courier New', Courier, monospace;
        }
    </style>

  </head>
  <body style="background-color: lightgray;" id="Login">
    <div class="container">
        <div class="row bg-body mt-5 rounded p-3 gap-5">
            <div class="col mt-3 ms-3 mb-3 rounded text-center" style="background-color: #103cbe;">
                <div class="gmb mb-5 mt-5">
                    <img src="1.png" alt="..." width="50%">
                </div>
                <div class="text">
                    <h3 class="mb-4 fw-bold" style="color: white;">Be Verified</h3>
                    <p style="color: #ececec;">
                        Join Experience Designers
                        <br>on this platform</p>
                </div>
            </div>
            <div class="col">
                <div class="jdl">
                    <a href="index.html" class="text-decoration-none">
                    <i class="fi fi-rs-x d-flex justify-content-end mt-3" style="color: black;"></i></a>
                    <h3 class="mt-5">Hello...</h3>
                    <p class="mt-3 mb-5">We are happy to have you back</p>
                </div>
                <form>
                    <div class="mb-3">
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email Address" style="background-color: #ececec;">
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" style="background-color: #ececec;">
                    </div>
                    <div class="mb-3 form-check">
                        <div class="row">
                            <div class="col">
                                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                <label class="form-check-label mb-4" for="exampleCheck1">Remember Me</label>
                            </div>
                            <div class="col d-flex justify-content-end">
                                <a href="">Forgot Password</a>
                            </div>
                        </div>
                    </div>
                    <div class="d-grid gap-2">
                        <button class="btn btn-primary" style="background-color: #103cbe;" type="button">Login</button>
                    </div>
                    <div class="d-grid gap-2 mt-3">
                        <button class="btn" type="submit" style="background-color: #ececec;">
                            <img src="google.png" alt="..." style="width: 5%;">
                            <small style="color: black;">Sign in with google</small>
                        </button>
                    </div>
                    <div class="acc text-center mt-4 mb-5">
                        Don't have an account?
                        <a href="">Sign in</a>
                    </div>
                </form>
            </div>      
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
